<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>豆瓣评分前一百数据可视化大屏</title>
		<link rel="stylesheet" href="css/index.css"/>
		<script src="js/echarts.js"></script>
	</head>
	<body>
		<!-- 头部的盒子 -->
		<header>
			<h1>豆瓣评分前一百数据可视化大屏</h1>
			<div class="showtime">23525</div>
			<!-- 实时时间的js代码 -->
			<script>
				var t = null;
				t = setTimeout(time, 1000);//開始运行
				function time() {
					clearTimeout(t);//清除定时器
					dt = new Date();
					var y = dt.getFullYear();
					var mt = dt.getMonth() + 1;
					var day = dt.getDate();
					var h = dt.getHours();//获取时
					var m = dt.getMinutes();//获取分
					var s = dt.getSeconds();//获取秒
					document.querySelector(".showtime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
					t = setTimeout(time, 1000); //设定定时器，循环运行     
				}
			 </script>
		</header>
		
		<!-- 页面主体部分 -->
		<section class="mainbox">
			<div class="column">
				<div class="panel bar">
					<h2>前百电影时长统计</h2>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel line">
					<h2>不同类型电影观影人数统计</h2>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel pie">
					<h2>观众观看途径统计</h2>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
			</div>
			<div class="column">
				<!-- 中间上面no模块制作 -->
				<div class="no">
					<div class="no-hd">
						<ul>
							<li>5323456</li>
							<li>28533</li>
						</ul>
					</div>
					<div class="no-bd">
						<ul>
							<li>豆瓣注册用户数量</li>
							<li>豆瓣评分8.0以上电影数</li>
						</ul>
					</div>
				</div>
				<!-- 中间下面模块 -->
				<div class="map">
					<div class="map1"></div>
					<div class="map2"></div>
				</div>
			</div>
			<div class="column">
				<div class="panel stack">
					<h2>不同年代不同类型电影获奖统计</h2>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel xuri">
					<h2>不同年代电影的评分总和随时间的变化趋势</h2>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel wlpie">
					<h2>电影的年代分布</h2>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
			</div>
		</section>
		
		<!-- flexble原理就是根据不同的屏幕宽度，
		动态的检测浏览器宽度，并设置HTML字体的大小，
		这里的px一律用rem来代替，
		此项目中设置80px=1rem，将屏幕分成24等份 -->
		<script src="js/flexible.js"></script>
		<script src="js/echarts.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
